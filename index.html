<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- link to Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- link to custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/spinner.css">
    <!-- link to Google Font for title -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Stay Safe, Stay Sane</title>
</head>

<body>
    <!--main container class-->
    <div class="container">
        <!--row that holds the title-->
        <div class="row">
            <!--column that spans the container for the title-->
            <div class="col l12 title">
                <h1 class="center-align">Stay Safe, Stay Sane</h1>
            </div>
        </div>
        <!--row that holds the wheel and initial results-->
        <div class="row">
            <!--columnn that holds the wheel-->
            <div class="col l6 wheel">
                <div id="chart"></div>
            </div>
            <!--column that holds the results-->
            <div class="col l6 question">
                <div id="question">
                    <h1></h1>
                    <form id="pirate-form">
                        <label for="pirate-phrase">Ask Cap'n Covid To Translate Something Into Pirate</label>
                        <br>
                        <input type="text" placeholder="yo ho ho" id="pirate-phrase">
                        <br>
                        <input id="button" type="submit" value="drink up, me hearties">
                    </form>
                </div>
            </div>
        </div>
        <!-- row that holds the appended results-->
        <div class="row">
            <div class="col l3 dadjoke">
                <h6>Dad Joke</h6>
            </div>
            <div class="col l3 catgif">
                <h6>Cat Gif</h6>
            </div>
            <div class="col l3 animalblep">
                <h6>Animal Blep</h6>
            </div>
            <div class="col l3 piratephrase">
                <h6>Pirate Phrase</h6>
            </div>

        </div>
    </div>
    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--links to the javascript for the spinner-->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/javascript/spinner.js"></script>
    <!--link to the dadjoke API results-->
    <script type="text/javascript" src="assets/javascript/dadjoke.js"></script>
    <!--link to the pirate translator API results-->
    <script type="text/javascript" src="assets/javascript/pirate.js"></script>
    <!--link to the cat gif API results-->
    <script type="text/javascript" src="assets/javascript/cats.js"></script>
    <!--link to animal bleps API results-->
    <script type="text/javascript" src="assets/javascript/animalbleps.js"></script>

</body>
</html>
